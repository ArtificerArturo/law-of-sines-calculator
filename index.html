<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Law of Sines Calculator</title>
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
   </head>

   <body>
      <script src="script.js" defer></script>

      <div class="calculatorcontainer" id="sinesCalculator">
         <div class="background">
            <div><label for="input">Law of Sines Calculator</label></div>
            <div id="imageContainer">
               <div id="inputAndDropdown">
                  <div>
                     <label for="dropdown">Solve for:</label>
                     <select onchange="changeFields()" id="dropdown">
                        <option value="alpha">alpha</option>
                        <option value="sideA">side (a)</option>
                        <option value="sideB">side (b)</option>
                        <option value="beta">beta</option>
                     </select>
                  </div>
                  <div id="inputFields">
                     <div id="labelDiv">
                        <label for="sideAInput">a side</label>
                        <label for="sideBInput">b side</label>
                        <label for="betaInput">Î² beta</label>
                     </div>
                     <div id="fieldDiv">
                        <input
                           onkeyup="if (event.key === 'Enter') calculateSines()"
                           id="sideAInput"
                           placeholder="Enter value"
                           type="number"
                        />
                        <input
                           onkeyup="if (event.key === 'Enter') calculateSines()"
                           id="sideBInput"
                           placeholder="Enter value"
                           type="number"
                        />
                        <input
                           onkeyup="if (event.key === 'Enter') calculateSines()"
                           id="betaInput"
                           placeholder="Enter value"
                           type="number"
                        />
                     </div>
                  </div>
               </div>
               <div id="image">
                  <img
                     src="lawOfSinesTriangle.png"
                     alt="a triangle with two sides labelled a and b, with
                  angles alpha and beta opposite each respectively."
                     id="triangleImage"
                  />
               </div>
            </div>
            <div class="info"></div>
            <div class="result"></div>
            <div>
               <button class="calculate" onclick="calculateSines()" data-uw-rm-kbnav="click">
                  Calculate
               </button>
            </div>
         </div>
         <div id="bugLink" style="text-align: center; margin-bottom: 20px; font-size: 90%">
            Found a bug?
            <a
               class="ylist"
               href="https://airtable.com/appR7FfpamrmFpTmL/pagGUR4cIuGPtr6cm/form?prefill_Calculator=LawOfSinesCalculator&amp;hide_Calculator=true"
               target="_blank"
               rel="noopener"
               >Let us know!</a
            >
         </div>
      </div>
   </body>
</html>
